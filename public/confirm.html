<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CONFIRM TICKET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:flex-end;
    background-image:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url('images/engine1.jpg');
    background-repeat:no-repeat;
    background-position:center;
    background-size:cover;
}

.confirm-box{
    width:90%;
    max-width:730px;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(12px);
    border-radius:24px;
    padding:60px 80px;
    box-shadow:0 25px 65px rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.55);
    margin-right:1059px;
}

.title{
    text-align:center;
    font-size:65px;
    font-family: Georgia, serif;
    font-weight:bold;
    margin-bottom:50px;
}

.section{ margin-bottom:26px; }

.label{
    font-size:40px;
    font-family:Cambria, serif;
    font-weight:bold;
    opacity:0.7;
}

.value{
    font-size:37px;
    font-weight:bold;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin-top:20px;
}

.row{
    display:flex;
    justify-content:space-between;
    margin-top:18px;
}

.row > div{ width:48%; }

.fare-box{
    background: linear-gradient(135deg,#1e90ff,#0a3cff);
    color:white;
    padding:30px;
    border-radius:30px;
    text-align:center;
    margin:30px 0;
    font-size:30px;
    font-family: Cambria, serif;
    font-weight:bold;
}

/* BUTTON */
.confirm-btn{
    width:100%;
    padding:30px;
    font-size:35px;
    font-weight:700;
    border:none;
    border-radius:30px;
    background: linear-gradient(135deg,#1e90ff,#0a3cff);
    color:white;
    font-family: Cambria, serif;
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* REMOVE LINK STYLE */
a{ text-decoration:none; }

.note{
    text-align:center;
    font-size:29px;
    margin-top:20px;
    opacity:0.85;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="confirm-box">

    <div class="title">CONFIRM TICKET</div>

    <div class="section">
        <div class="label">Source Station :-</div>
        <div class="value" id="fromStation">DAUND JN.</div>
    </div>

    <div class="section">
        <div class="label">Destination Station :-</div>
        <div class="value" id="toStation">PUNE JN.</div>
    </div>

    <div class="row">
        <div>
            <div class="label">Adult</div>
            <div class="value" id="adultCount">1</div>
        </div>
        <div>
            <div class="label">Child</div>
            <div class="value" id="childCount">0</div>
        </div>
    </div>

    <div class="row">
        <div>
            <div class="label">Class</div>
            <div class="value" id="classTypeValue">Second (II)</div>
        </div>
        <div>
            <div class="label">Ticket Type</div>
            <div class="value" id="ticketTypeValue">Journey</div>
        </div>
    </div>

    <div class="fare-box" id="fareBox">
        Total Fare : ₹0 /-
    </div>

    <!-- LINK TO PAYMENT PAGE -->
<button class="confirm-btn" id="confirmBtn">
    CONFIRM & BOOK TICKET
</button>


    <div class="note">
        *** Please check details before confirming ticket ***
    </div>

</div>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const bookingData = JSON.parse(localStorage.getItem("bookingData"));

    if(!bookingData){
        alert("No booking data found!");
        window.location.href = "fare.html";
        return;
    }

    document.getElementById("fromStation").innerText = bookingData.fromStation;
    document.getElementById("toStation").innerText = bookingData.toStation;
    document.getElementById("adultCount").innerText = bookingData.adult;
    document.getElementById("childCount").innerText = bookingData.child;
    document.getElementById("classTypeValue").innerText = bookingData.classType;
    document.getElementById("ticketTypeValue").innerText = bookingData.ticketType;
    document.getElementById("fareBox").innerText = "Total Fare : ₹" + bookingData.totalFare + " /-";
});
document.getElementById("confirmBtn").addEventListener("click", () => {
    // Redirect to payment.html
    window.location.href = "payment.html";
});
</script>

</body>
</html>
